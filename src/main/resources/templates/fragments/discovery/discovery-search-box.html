<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="search">
            <form th:id="${graphId} + '-search-form'" th:object="${explorerSearchForm}"
                  hx-get="/discovery/search" hx-swap="none" hx-trigger="submit"
                  hx-include="#discovery-settings-form" class="d-flex gap-2">
                <div class="position-relative flex-grow-1">
                    <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary"></i>
                    <input type="text" class="form-control ps-5"
                       th:field="*{query}"
                       placeholder="Search Tinkar Knowledge..." aria-label="Search">
                </div>
                <button class="btn btn-outline-danger" type="button" th:id="${graphId} + '-clear-btn'" title="Clear Graph">
                    <i class="bi bi-trash"></i>
                </button>
                <button class="btn btn-outline-secondary" type="button" th:id="${graphId} + '-recenter-btn'" title="Recenter Graph">
                    <i class="bi bi-arrows-fullscreen"></i>
                </button>
                <button class="btn btn-outline-secondary" type="button" th:id="${graphId} + '-maximize-btn'" title="Maximize Graph">
                    <i class="bi bi-arrows-angle-expand"></i>
                </button>
            </form>
        </div>
    </body>
</html>
