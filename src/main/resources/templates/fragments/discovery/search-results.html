<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <ul th:fragment="item-list" class="list-group shadow" style="max-height: 300px; overflow-y: auto;">
        <li th:each="result : ${results}" class="list-group-item list-group-item-action p-0">
            <a href="#" class="text-decoration-none text-dark d-block p-2"
               th:hx-get="@{/discovery/explore(nodeId=${result.id})}"
               hx-swap="none"
               onclick="document.getElementById('search-results-container').innerHTML = ''">
               <span th:text="${result.description}"></span>
            </a>
        </li>
        <li th:if="${#lists.isEmpty(results)}" class="list-group-item text-muted">No results found</li>
    </ul>
</body>
</html>
