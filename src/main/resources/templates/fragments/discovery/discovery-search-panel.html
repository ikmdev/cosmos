<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<head>
    <title>Discovery Search Panel</title>
</head>
<body>
<header></header>
<main>
    <div th:fragment="search-panel" class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column p-0">

            <!-- Search Bar -->
            <div class="p-3 border-bottom bg-light sticky-top">
                <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                  <i class="bi bi-search"></i> <!-- Bootstrap Icon -->
                                </span>
                    <input type="text" class="form-control border-start-0 ps-0"
                           name="query"
                           hx-get="/discovery/search"
                           hx-trigger="keyup[key=='Enter']"
                           hx-target="#search-results"
                           placeholder="Search nodes..." aria-label="Search">
                </div>
            </div>
            <!-- Search Results List -->
            <ul class="list-group" id="search-results">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <span class="badge text-bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <span class="badge text-bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <span class="badge text-bg-primary rounded-pill">14</span>
                </li>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
