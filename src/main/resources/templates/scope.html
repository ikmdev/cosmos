<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <title>Scope</title>
</head>
<body>
<header>
    <div id="header-content" layout:fragment="header-content"
         th:replace="~{fragments/navigation :: navigation-content}"></div>
</header>
<main>
    <div id="main-content" th:fragment="main-content" layout:fragment="main-content">
        <div class="row mt-3 mb-3">
            <div class="col-md-12">
                <div class="accordion" id="createScopeAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#createScopeCollapse">
                                Create a new Scope
                            </button>
                        </h2>
                        <div id="createScopeCollapse" class="accordion-collapse collapse"
                             data-bs-parent="#createScopeAccordion">
                            <div class="accordion-body">
                                <form
                                        action="#"
                                        th:action="@{/scope}"
                                        th:object="${scopeForm}"
                                        method="post"
                                        hx-post="/scope"
                                        hx-target="#scopes-container"
                                        hx-swap="morph"
                                        hx-trigger="submit">
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <input th:field="*{name}" type="text" class="form-control" id="nameInput"
                                                   placeholder="Default Name" autocomplete="false">
                                            <label for="nameInput">Name</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <select th:field="*{selectedStampCoordinateId}" class="form-select"
                                                    id="stampSelect"
                                                    aria-label="Floating label select example">
                                                <option
                                                        th:each="stampCoordinate : ${scopeForm.stampCoordinates()}"
                                                        th:value="${#strings.listJoin(stampCoordinate.id(), ',')}"
                                                        th:text="${stampCoordinate.name()}"></option>
                                            </select>
                                            <label for="stampSelect">Status Time Author Module Path (STAMP)</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <select th:field="*{selectedLanguageCoordinateId}" class="form-select"
                                                    id="languageSelect">
                                                <option
                                                        th:each="languageCoordinate : ${scopeForm.languageCoordinates()}"
                                                        th:value="${#strings.listJoin(languageCoordinate.id(), ',')}"
                                                        th:text="${languageCoordinate.name()}"></option>
                                            </select>
                                            <label for="stampSelect">Language</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <select th:field="*{selectedNavigationCoordinateId}" class="form-select"
                                                    id="navigationSelect">
                                                <option
                                                        th:each="navigationCoordinate : ${scopeForm.navigationCoordinates()}"
                                                        th:value="${#strings.listJoin(navigationCoordinate.id(), ',')}"
                                                        th:text="${navigationCoordinate.name()}"></option>
                                            </select>
                                            <label for="navigationSelect">Navigation</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table id="scopes-container" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>STAMP</th>
                                <th>Language</th>
                                <th>Navigation</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="scope : ${scopes}">
                                <td th:text="${scope.name()}"></td>
                                <td th:text="${scope.stampCoordinate().name()}"></td>
                                <td th:text="${scope.languageCoordinate().name()}"></td>
                                <td th:text="${scope.navigationCoordinate().name()}"></td>
                                <td>
                                    <!--                                    <button class="btn btn-danger btn-sm"-->
                                    <!--                                            th:attr="hx-delete=@{/scope/{id}(id=${scope.id})}"-->
                                    <!--                                            hx-confirm="Are you sure you want to delete this scope?"-->
                                    <!--                                            hx-target="closest tr"-->
                                    <!--                                            hx-swap="outerHTML"><i class="bi bi-trash"></i>-->
                                    <!--                                    </button>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div id="footer-content" layout:fragment="footer-content" th:replace="~{fragments/footer :: #footer-content}"></div>
</footer>
</body>
</html>
